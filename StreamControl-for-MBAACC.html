<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>StreamControl for MBAACC</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <script src="scripts/main.js" type="module"></script>
    </head>

    <body class="main">
        <div class="container fill">
            <div class="header fill">
                <div class="header-background">
                    <img
                        class="event-background"
                        src="images/event.svg"
                        alt="Event"
                    />
                    <img
                        class="score-background"
                        src="images/score1.svg"
                        alt="Player 1 Score"
                    />
                    <img
                        class="score-background"
                        src="images/score2.svg"
                        alt="Player 2 Score"
                    />
                    <img
                        class="player-background"
                        src="images/player1.svg"
                        alt="Player 1"
                    />
                    <img
                        class="player-background"
                        src="images/player2.svg"
                        alt="Player 2"
                    />
                </div>

                <div class="header-text">
                    <div id="player1-name" class="player-text text"></div>
                    <div id="player1-score" class="score-text text"></div>
                    <div id="event" class="event-text text"></div>
                    <div id="player2-score" class="score-text text"></div>
                    <div id="player2-name" class="player-text text"></div>
                </div>
            </div>
        </div>
    </body>
</html>
