<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>StreamControl for MBAACC</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
        <script src="scripts/main.js"></script>
    </head>

    <body class="main">
        <div class="container fill">
            <div class="header fill">
                <div
                    class="name name-left name-shape-left border background-white"
                >
                    <div
                        class="name-shape-left inner-border-left player1-color"
                    >
                        <div class="name-shape-left body player1-gradation">
                            <div class="name-text text fill">おすな</div>
                        </div>
                    </div>
                </div>

                <div
                    class="name name-right name-shape-right border background-white"
                >
                    <div
                        class="name-shape-right inner-border-right player2-color"
                    >
                        <div class="name-shape-right body player2-gradation">
                            <div class="name-text text fill">らくちゃん</div>
                        </div>
                    </div>
                </div>

                <div
                    class="score score-left score-shape-left border background-white"
                >
                    <div class="score-shape-left inner-border-left score-color">
                        <div class="score-shape-left body score-left-gradation">
                            <div class="score-text text fill">1</div>
                        </div>
                    </div>
                </div>

                <div
                    class="score score-right score-shape-right border background-white"
                >
                    <div
                        class="score-shape-right inner-border-right score-color"
                    >
                        <div
                            class="score-shape-right body score-right-gradation"
                        >
                            <div class="score-text text fill">12</div>
                        </div>
                    </div>
                </div>

                <div class="event event-shape border background-white">
                    <div class="event-shape inner-border background-black">
                        <div
                            class="event-shape body background-black-gradation"
                        >
                            <div class="event-text text fill">段位戦</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="name border"></div>
            </div>
        </div>
    </body>
</html>
